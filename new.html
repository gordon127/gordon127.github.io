<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        body {
            background-color: #0000FF;
            padding: 50px 20px;
            text-align: center;
        }

        .site-title {
            font-size: 32px;
            color: #000000;
            margin-bottom: 10px;
        }

        .site-subtitle {
            font-size: 16px;
            color: #0000FF;
            margin-bottom: 40px;
        }
        .func-module {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #6980e8;
            border: 1px solid #7a92ff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .func-module h2 {
            font-size: 22px;
            color: #465bb5;
            margin-bottom: 18px;
            background: none;
            padding: 0;
            border-radius: 0;
        }
        .func-btn {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .hitler-video-btn {
            background-color: #008000; 
        }

        .scratch-btn {
            background-color: #17a2b8;
        }

        .morse-btn {
            background-color: #FFFF00;
        }
    </style>
</head>
<body>
    <h1 class="site-title">我的个人主页</h1>
    <p class="site-subtitle">有非常好玩和好用的东西</p>
    <div class="func-module">
        <h2>希特勒视频</h2>
        <a href="希特勒.html" class="func-btn hitler-video-btn">希特勒视频</a>
    </div>
    <div class="func-module">
        <h2>Scratch游戏</h2>
        <a href="games.html" class="func-btn scratch-btn">Scratch游戏</a>
    </div>
    <div class="func-module">
        <h2>摩斯电码生成器（编码+解码）</h2>
        <a href="morse.html" class="func-btn morse-btn">摩斯电码编码、解码器</a>
    </div>
</body>
</html>
